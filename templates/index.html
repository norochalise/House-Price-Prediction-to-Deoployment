<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>House Price Prediction</title>
  </head>
  <body>
  


    <div class="container">

    <div class="row">
        <div class="text-center">
            <h2>Housing Price Prediction</h2>
            <p class="lead">Housing price prediction based on user input</p>
        </div>
    <div class="row justify-content-center my-4">
    <div class="col-md-6">
        
        <form class="row g-3 needs-validation" name="myform" novalidate>

          <div class="col-md-3">
            <label>Bedrooms</label>
            <input type="text" class="form-control" id="bedrooms" name = "bedrooms" value="" />
            
          </div>


          <div class="col-md-3">
            <label>Bathrooms</label>
            <input type="text" class="form-control" id="bathrooms" name="bathrooms" value="" required/>
          </div>


          <div class="col-md-3">
            <label>Living (sqft) </label>           
            <input type="text" class="form-control" id="sqft_living" name="sqft_living"/>  
          </div>


          <div class="col-md-3">
            <label>Lot Size (sqft)</label>
            <input type="text" class="form-control" id="sqft_lot" name="sqft_lot"/>
          </div>


          <div class="col-md-3">
            <label>Floors</label>
            <input type="text" class="form-control" id="floors" value="" name="floors"/>
          </div>


          <div class="col-md-3">
            <label>View</label>
            <input type="text" class="form-control" id="view" value="" name="view"/>
          </div>

          <div class="col-md-3">
            <label>Condition</label>
            <input type="text" class="form-control" id="condition" name="condition"/>
          </div>


          <div class="col-md-3">
            <label>Grade</label>
            <input type="text" class="form-control" id="grade" name="grade"/>
          </div>


          <div class="col-md-3">
            <label>Above (sqft)</label>
            <input type="text" class="form-control" id="sqft_above" value="" id="sqft_above"/>
          </div>


          <div class="col-md-3">
            <label>Basement (sqft) </label>
            <input type="text" class="form-control" id="sqft_basement" value="" name="sqft_basement"/>
          </div>


          <div class="col-md-3">
            <label>Year Built</label>
            <input type="text" class="form-control" id="yr_built" name="yr_built"/>
          </div>

  
        
          <div class="col-md-3">
            <label> Zipcode</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode"/>
            <!-- <select class="form-select" id="zipcode" required>
              <option selected disabled value="">Choose...</option>
              <option>Opt 1</option>
            </select> -->
          </div>
          
      
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required/>
              <label class="form-check-label" for="invalidCheck"> Agree to terms and conditions</label>
            </div>
          </div>

          <!-- Submit button -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="send_data()"> Submit</button>
          </div>

        </form>

        <br>

        <div class="col-md-6" style="text-align: center;">
          <h6><span id="prediction" style="color: green;"></span></h6>
             <!-- <p class="lead">Predicted price: $<span id="prediction"></span></p> -->

        </div>



    </div>
    </div>
    </div> <!-- close row -->
    </div>  <!-- close container -->



    <!-- Footer -->
<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2022 Copyright: 
    <a href="https://norochalise.com/"> Noro Chalise</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

    <script>

  

      function form_handler(event){
        event.preventDefault(); // prevent the form from submitting
      }




      function send_data()
      {
        document.querySelector('form').addEventListener("submit", form_handler);

        var form_data = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Wait prediction...";

        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
              document.getElementById("prediction").innerHTML = "Prediction : $" + xhr.responseText;
          }
        };

        xhr.onload = function(){}
        xhr.send(form_data);
        
      }
    </script>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
